<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <title>Tabuada Automática</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Tabuada Automática</h1>
    </header>
    <main>
        <section class="conteudo">
            <div class="formulario">
                <p><input type="number" name="num" id="fnum" class="inputformulario mt-1" placeholder="Tabuada do:"></p>
                <p><input type="number" name="tab" id="ftab" class="inputformulario mt-1" placeholder="Do 1 até o:"></p>
                <p><input type="button" value="Criar Tabuada" class="button mt-1" onclick="tabuada()"></p>
                <p>
                    <input type="checkbox" name="tabuada10" id="tab10" class="tab10 mb-2">
                    <label for="tab10">Tabuada comum (até o 10)</label>
                </p>
            </div>
            <div class="tabuada" id="tabuada">
                <p>Digite um número para criar uma tabuada!</p>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/Vinitoider" target="_blank">Coded by Vinicius</a>
    </footer>

<script src="src/js/script.js"></script>
</body>
</html>
